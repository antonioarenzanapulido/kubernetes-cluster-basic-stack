apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/antonioarenzanapulido/kubernetes-cluster-basic-stack.git
    targetRevision: HEAD
    helm:
      releaseName: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
